<h4 data-sly-test="${wcmmode.edit}">edit...</h4>
<section class="account-main-holder"
		 data-sly-use.profileEditSubscriptions="com.frontierwholesales.core.models.myaccount.ProfileEditSubscriptions"
	     data-sly-use.myaccount="com.frontierwholesales.core.models.myaccount.MyAccount">
     <div class="account-heading-holder">
          <h2 class="account-heading">${profileEditSubscriptions.subscriptionsHeader}</h2>
     </div>
     <div class="account-information-holder">
          <form class="account-form" id="form-contact-information">
               <fieldset class="account-fieldset-third-holder">
                    <div class="checkbox account-email-subscription">
                         <label for="subscription_email">
                              <input id="subscription_email" name="subscription_email" type="checkbox">
                              <span class="label-text">${profileEditSubscriptions.emailCheckboxLabel}</span>
                         </label>
                    </div>

                    <div class="checkbox account-email-subscription">
                         <label for="subscription_print">
                              <input id="subscription_print" name="subscription_print" type="checkbox">
                              <span class="label-text">${profileEditSubscriptions.printCheckboxLabel}</span>
                         </label>
                    </div>
                    
                    <div class="form-group button-holder">
                         <input type="submit" class="btn btn-white-green btn-account-form" value="${profileEditSubscriptions.updateButtonText}">
                    </div>
               </fieldset>
          </form>
     </div>
     
</section>

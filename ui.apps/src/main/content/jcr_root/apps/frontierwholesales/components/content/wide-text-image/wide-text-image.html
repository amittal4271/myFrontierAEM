<sly data-sly-use.textImage="textimage.js"
	 data-sly-use.button="button.js"
     data-sly-use.emptyRenderer="emptytextimage.html"
     data-sly-call="${emptyRenderer.emptyTextImageTemplate @ textImage=textImage}" />

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.css @ categories='frontierwholesales.component.wide-text-image'}" />          

<!--/* Display correct css styles based on left-right alingement and custom style selection */-->
<sly data-sly-test="${properties.alignment == 'left'}"
data-sly-test.pstyle="${'bg-light-section'}" data-sly-test.titlestyle="${'text-left'}" />
<sly data-sly-test="${properties.alignment == 'right'}"
 data-sly-test.pstyle="${'bg-grain-section'}" data-sly-test.titlestyle="${'text-left'}" />
<sly data-sly-test="${(properties.style == 'square-sections-white') || (properties.style == 'square-sections')}"
 data-sly-test.pstyle="${properties.style}"  /> 
<sly data-sly-test="${(properties.style == 'square-sections')}"
 data-sly-test.titlestyle="${'text-center'}" />      

<!--/* Display correct css styles - end */-->     



<div class="each-left-right-section ${pstyle}" data-sly-test="${properties.alignment == 'left'}">
                         <div class="container clearfix">
                              <figure class="each-figure-section">
                                   <div class="figure-media-left-right"
                                    data-sly-test="${textImage.hasContent}"
                                    data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"    
                                    >
                                        <img
                                        data-sly-use.textImage="textimage.js"
                                        src="${textImage.src}"
                                        alt="${textImage.alt}"/>
                                   </div>
                                   <figcaption class="information-section-left-right">
                                       <h3 id="${properties.anchortag}" class="headline-left-right ${titlestyle}">${properties.jcr:title @context='html'}</h3>
                                        <div class="description-holder-left-right">
                                            ${properties.text @context='html'}
                                        </div>
                                        <div class="special-button-holder text-center" data-sly-test="${properties.label}">
                                            <a href="${button.linkTo || '#'}" class="btn btn-white-green btn-special-section">${properties.label}</a>
								   		</div>
                                   </figcaption>
                              </figure>
                         </div>
 </div>

<div class="each-left-right-section ${pstyle}" data-sly-test="${properties.alignment == 'right'}">
                         <div class="container clearfix">
                              <figure class="each-figure-section">
                                   <figcaption class="information-section-left-right">
                                        <h3 id="${properties.anchortag}" class="headline-left-right ${titlestyle}">${properties.jcr:title @context='html'}</h3>
                                        <div class="description-holder-left-right">
                                             ${properties.text @context='html'}
                                        </div>
                                   <div class="special-button-holder text-center" data-sly-test="${properties.label}">
										<a href="${button.linkTo || '#'}" class="btn btn-white-green btn-special-section">${properties.label}</a>
								   </div>
                                   </figcaption>
                                   <div class="figure-media-left-right"
                                    data-sly-test="${textImage.hasContent}"
                                    data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"                                        
                                    >
                                        <img
                                        data-sly-use.textImage="textimage.js"
                                        src="${textImage.src}"
                                        alt="${textImage.alt}"/>
                                   </div>
                              </figure>
                         </div>
                    </div>

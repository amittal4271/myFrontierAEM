 <sly data-sly-use.titletext="multitext.js" data-sly-unwrap></sly>

     <h3 class="btn-heading">
         <button class="btn btn-faq-section" type="button">
              <span class="glyphicon glyphicon-plus"></span>
              <span class="text" id="${titletext.id}">${titletext.title}</span>
          </button>
      </h3>
    <div class="faq-section-expand-collapse" style="display: none;">
           <p class="content-paragraph">${titletext.text @context='html'}</p>
      </div>

<div id="article-grid" class="search-results-article-grid match-height">
<article class="article-grid-item">
<figure class="figure-article-holder">

<a class="article-link-holder" data-sly-use.button="button.js" href="${button.linkTo || '#'}">
	<div class="article-grid-image">
        <img
        data-sly-use.image="image.js"
        src="${image.src}"
        alt="${image.alt}"/>

	</div>
   <figcaption class="figcaption-article-grid-info">
          <span class="article-date">March 30, 2018</span>
          <span class="article-title"> ${properties.jcr:title}</span>
          <span class="article-description"> ${properties.text @context='html'}</span>
          <span class="btn btn btn-white-green btn-article-read-more">${properties.label}</span>
     </figcaption> 



</a>


</figure>
</article>
&nbsp;
</div>

<div class="each-featured-section">
<a class="featured-link-holder" data-sly-use.button="button.js" href="${button.linkTo || '#' @context='unsafe'}">
	<div class="brand-image">
        <img
        data-sly-use.image="image.js"
        src="${image.src}"
        alt="${image.alt}"/>

	</div>
    <div class="featured-info">
        <h1 class="brand-name">
            ${properties.jcr:title}
        </h1>
    <div class="brand-copy">
        <p class="featured-description">
           ${properties.text @context='html'}
        </p>
    </div>
    <div class="brand-button-holder">
        <span class="btn btn-light-green btn-view-all">${properties.label}</span>
    </div>
    </div>

</a>
&nbsp;
</div>

<sly data-sly-use.url="../../../../global-useapi/serverurl.js"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";
</script>

<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<sly data-sly-call="${clientlib.js @ categories='profile-email-password'}" data-sly-unwrap/>

<section class="account-main-holder clearfix"
		 data-sly-use.profileEditEmailPassword="com.frontierwholesales.core.models.myaccount.ProfileEditEmailPassword"
	     data-sly-use.myaccount="com.frontierwholesales.core.models.myaccount.MyAccount">
     <div class="account-heading-holder">
          <h2 class="account-heading">${profileEditEmailPassword.emailAndPasswordHeader}</h2>
     </div>
     <div class="account-information-holder">
          <form class="account-form" id="form-contact-information">
               <fieldset class="account-fieldset-third-holder">
                    <div class="form-group width-half first">
                         <label for="id_email">${profileEditEmailPassword.emailAddressLabel}</label>
                         <input id="id_email" maxlength="254" class="form-control" name="email" type="email">
                    </div>
                    
                    <div class="email-password-clear"></div>
                    
                    <div class="form-group width-half first">
                         <label for="id_current_password">Current Password</label>
                         <input id="id_current_password" class="form-control" name="password" type="password">
                    </div>
                    
                    <div class="email-password-clear"></div>
                    
                    <div class="form-group width-half first">
                         <label for="id_password">${profileEditEmailPassword.updatePasswordLabel}</label>
                         <input id="id_password" class="form-control" name="password" type="password">
                         <small class="small-form-element">${profileEditEmailPassword.passwordRequirementsText}</small>
                    </div>
                    
                    <div class="form-group width-half first">
                         <label for="id_password_confirm">${profileEditEmailPassword.confirmPasswordLabel}</label>
                         <input id="id_password_confirm" class="form-control" name="password_confirm" type="password">
                    </div>
                    
                    <div class="form-group button-holder">
                         <input type="submit" class="btn btn-white-green btn-account-form" value="${profileEditEmailPassword.updateButtonText}">
                    </div>
               </fieldset>
          </form>
     </div>
     
</section>

<sly data-sly-use.url="../../../../global-useapi/serverurl.js"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";
</script>

<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<sly data-sly-call="${clientlib.js @ categories='address-add'}" data-sly-unwrap/>

<section class="account-main-holder clearfix"
		 data-sly-use.addAddress="com.frontierwholesales.core.models.myaccount.AddressAdd"
	     data-sly-use.myaccount="com.frontierwholesales.core.models.myaccount.MyAccount">
     <div class="account-heading-holder">
          <h2 class="account-heading">${addAddress.addNewAddressHeader}</h2>
     </div>
     <div class="account-information-holder">
          <form class="account-form" id="form-contact-information">
               <fieldset class="account-fieldset-third-holder">
                    <div class="form-group width-half first">
                         <label for="id_company">${addAddress.companyLabel}</label>
                         <input id="id_company" maxlength="30" class="form-control" name="company" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_name">${addAddress.fullNameLabel}</label>
                         <input id="id_name" maxlength="70" class="form-control" name="name" type="text" value="">
                    </div>
                    
                    <div class="form-group width-half first">
                         <label for="id_address">${addAddress.addressLine1Label}</label>
                         <input id="id_address" maxlength="150" class="form-control" name="address" placeholder="${addAddress.addressLine1Hint}" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_address2">${addAddress.addressLine2Label}</label>
                         <input id="id_address2" maxlength="75" class="form-control" name="address2" placeholder="${addAddress.addressLine2Hint}" type="text">
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_city">${addAddress.cityLabel}</label>
                         <input id="id_city" maxlength="70" class="form-control" name="city" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_locality">${addAddress.stateLabel}</label>
                         <select id="id_locality" class="form-control" name="locality">
                              
                         </select>
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_postal_code">${addAddress.zipLabel}</label>
                         <input id="id_postal_code" class="form-control" name="postal_code" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_country">${addAddress.countryLabel}</label>
                         <select id="id_country" class="form-control" name="country">
                              <option value="840" selected="selected">United States of America</option>
                         </select>
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_commercial">${addAddress.buildingLabel}</label>
                         <select id="id_commercial" class="form-control" name="commercial">
                              <option value="True">Commercial</option>
                              <option value="False">Residential</option>
                         </select>
                    </div>
                    <div class="form-group width-half">
                         <label for="id_phone">${addAddress.phoneLabel}</label>
                         <input id="id_phone" class="form-control" name="phone" type="text" value="">
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_fax">${addAddress.faxLabel}</label>
                         <input id="id_fax" class="form-control" name="fax" type="text">
                    </div>
                    <div class="form-group button-holder">
                         <input type="submit" class="btn btn-white-green btn-account-form" value="${addAddress.saveButtonText}">
                    </div>
               </fieldset>
          </form>
     </div>
     
</section>

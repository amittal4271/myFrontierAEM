<template data-sly-template.itemContent="${@ item='The navigation item'}">
    <a href="${item.link}.html" title="${item.title}" class="${item.level ? 'account-nav-sub-link ' : 'account-nav-link '} ${item.level && (item.link == currentPage.path) ? 'account-nav-sub-link-active ' : ''} ${!item.level && (item.link == currentPage.path || (item.link == currentPage.parent.path && item.link != properties.navRoot)) ? 'account-nav-link-active ' : ''} ${!item.level && item.subMenuItems.size > 0 ? 'account-nav-sub-toggle ' : ''} cmp-navigation__item-link">${item.title}<span data-sly-test="${!item.level && item.subMenuItems.size > 0}" class="glyphicon glyphicon-menu-down"></span></a>
</template>

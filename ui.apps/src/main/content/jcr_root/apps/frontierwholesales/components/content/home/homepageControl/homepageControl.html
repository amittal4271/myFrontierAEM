<section id="scroller-content">
    <div class="container">
         <div class="row">
              <div id="homepage-scroller" class="col-md-8">
                  <div data-sly-resource="${'content-carousel' @ resourceType='foundation/components/parsys'}" data-sly-unwrap> </div>
              </div>
              <div id="homepage-right-side" class="col-md-4">

              </div>
         </div>
    </div>
</section>

		<div class="row featured-holder">
                <!--/* <div data-sly-resource="${'content-featured-brand' @ resourceType='foundation/components/parsys'}" data-sly-unwrap> </div> */ -->

                <div class="each-featured-section col-xs-12 col-md-3 clearfix">

                <div class="each-featured-section col-xs-12 col-md-3 clearfix">

                <div class="each-featured-section col-xs-12 col-md-3 clearfix">

			<div class="first col-xs-12 col-sm-6 col-md-5 col-md-offset-1">

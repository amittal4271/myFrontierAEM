
<section id="breadcrumbs">
<div class="container">
<ol class="breadcrumb"
    data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-list.navItem="${breadcrumb.items}">
    <li class="${navItem.active ? 'active' : ''}">
        <a href="${navItem.page.path @ extension='html'}" data-sly-unwrap="${navItem.active}">
            ${navItem.page.title || navItem.page.name}
        </a>
    </li>
</ol>
<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0}"></sly>
</div>
</section>

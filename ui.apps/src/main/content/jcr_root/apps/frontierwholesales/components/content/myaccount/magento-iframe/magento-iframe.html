<sly data-sly-use.url="../../../../global-useapi/serverurl.js"></sly>
<sly data-sly-use.user="com.frontierwholesales.core.models.SessionModel"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";

    function myAccountIframeLoaded() {
            var iFrameID = document.getElementById('magento-myaccount-iframe');
            if(iFrameID) {
            iFrameID.height = "";
            iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
        }   
    }
    window.addEventListener('resize', function(event){
      	myAccountIframeLoaded();
    });

</script>
<div class="magento-iframe-container">
	<iframe id="magento-myaccount-iframe" onload="myAccountIframeLoaded()" frameborder="0" scrolling="auto" class="fullwidth"></iframe>
</div>

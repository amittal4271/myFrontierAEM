<template 
	data-sly-template.group="${@ items='The navigation items for the current level', groupClass=''}" 
	data-sly-use.itemTemplate="item.html">
    <button data-sly-test="${groupClass == 'account-nav'}" type="button" class="account-nav-toggle open" tabindex="-1">Account Menu<span class="glyphicon glyphicon-menu-up"></span></button>
    
    <ol class="${groupClass} cmp-navigation__group" data-sly-list="${items}">
        <sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
    </ol>
</template>

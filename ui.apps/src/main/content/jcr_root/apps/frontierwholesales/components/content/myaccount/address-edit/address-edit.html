<sly data-sly-use.url="../../../../global-useapi/serverurl.js"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";
</script>

<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<sly data-sly-call="${clientlib.js @ categories='address-edit'}" data-sly-unwrap/>

<section class="account-main-holder clearfix"
		 data-sly-use.editAddress="com.frontierwholesales.core.models.myaccount.AddressEdit"
	     data-sly-use.myaccount="com.frontierwholesales.core.models.myaccount.MyAccount">
     <div class="account-heading-holder">
          <h2 class="account-heading">${editAddress.editAddressHeader}</h2>
     </div>
     <div class="account-information-holder">
          <form class="account-form" id="form-contact-information">
               <fieldset class="account-fieldset-third-holder">
                    <div class="form-group width-half first">
                         <label for="id_company">${editAddress.companyLabel}</label>
                         <input id="id_company" maxlength="30" class="form-control" name="company" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_name">${editAddress.fullNameLabel}</label>
                         <input id="id_name" maxlength="70" class="form-control" name="name" type="text" value="">
                    </div>
                    
                    <div class="form-group width-half first">
                         <label for="id_address">${editAddress.addressLine1Label}</label>
                         <input id="id_address" autocomplete="address-line1" autocorrect="off" maxlength="150" class="form-control" name="address" placeholder="${editAddress.addressLine1Hint}" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_address2">${editAddress.addressLine2Label}</label>
                         <input id="id_address2" autocomplete="address-line2" autocorrect="off" maxlength="75" class="form-control" name="address2" placeholder="${editAddress.addressLine2Hint}" type="text">
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_city">${editAddress.cityLabel}</label>
                         <input id="id_city" maxlength="70" class="form-control" name="city" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_locality">${editAddress.stateLabel}</label>
                         <select id="id_locality" class="form-control" name="locality">
                              
                         </select>
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_postal_code">${editAddress.zipLabel}</label>
                         <input id="id_postal_code" autocomplete="postal-code" autocorrect="off" class="form-control" name="postal_code" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_country">${editAddress.countryLabel}</label>
                         <select id="id_country" class="form-control" name="country">
                              <option value="US" selected="selected">United States of America</option>
                         </select>
                    </div>
                    <div class="form-group width-half first">
                         <label for="id_phone">${editAddress.phoneLabel}</label>
                         <input id="id_phone" class="form-control" name="phone" type="text" value="">
                    </div>
                    <div class="form-group width-half">
                         <label for="id_fax">${editAddress.faxLabel}</label>
                         <input id="id_fax" class="form-control" name="fax" type="text">
                    </div>
                    <div class="form-group button-holder">
                         <input type="submit" class="btn btn-white-green btn-account-form" value="${editAddress.saveButtonText}">
                    </div>
               </fieldset>
          </form>
     </div>
     
</section>

<sly
    data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<sly data-sly-call="${clientlib.js @ categories='formentry'}" data-sly-unwrap/>
<sly data-sly-use.url="../../../global-useapi/serverurl.js"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";
</script>
<!--/**/-->
<!-- show error message for registration page -->
<div class="global-server-side-message-holder" style="display:none;">
    <div class="alert alert-danger" role="alert"> <strong>Message Alert:</strong> Some type of message that shows errors </div>
</div>
<div id="formentry-message" style="display:none;">
    Successfully subscribed
</div>
<div class="row">
    <div class="col-md-12">
        <h4 class="subscribe-header">${properties.jcr:title}</h4>
        <p class="subscribe-text"> ${properties.text @context='html'}</p>
        <form id="newsletter-form" autocomplete="off">
            <input name="email" class="form-control email-input" id="email-input" placeholder="Enter Your Email" required="required" type="email">
            <input class="btn btn-submit-email" id="submit-email" value="${properties.label}" type="button">
        </form>
        
    </div>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.css @ categories='frontierwholesales.component.carousel'}" />
<div data-sly-use.list="com.frontierwholesales.core.models.Carousel"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    class="swiper-container cmp-list"
    data-ride="carousel">
    <div data-sly-list.item="${list.listItems}" class="swiper-wrapper">
        <div class="swiper-slide cmp-list__item" data-sly-call="${itemTemplate.item @ list = list, item = item}" data-sly-test="${item.imagePath || !wcmmode.disabled}"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cmp-list'}"></sly>

<sly data-sly-use.url="../../../../global-useapi/serverurl.js"></sly>
<script>
  var serverURL = "${url.server @ context='html'}";
</script>

<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
<sly data-sly-call="${clientlib.js @ categories='address-list'}" data-sly-unwrap/>

<section class="account-main-holder clearfix"
		 data-sly-use.addressbook="com.frontierwholesales.core.models.myaccount.AddressBook">
     <div class="account-heading-holder">
          <h2 class="account-heading">${addressbook.addressBookHeader}</h2>
          <a href="${addressbook.addNewAddressButtonLink}.html" class="btn btn-white-green btn-account-heading btn-account-form">${addressbook.addNewAddressButtonText}</a>
     </div>
     <div class="account-information-holder">
		<div class="ui-config"
			data-editActionText="${addressbook.editActionText}"
			data-deleteActionText="${addressbook.deleteActionText}"
			data-deleteModalHeading="${addressbook.deleteModalHeading}"
			data-deleteModalText="${addressbook.deleteModalText}"
			data-deleteModalCancelButtonText="${addressbook.deleteModalCancelButtonText}"
			data-deleteModalConfirmButtonText="${addressbook.deleteModalConfirmButtonText}"/>
     </div>
</section>
